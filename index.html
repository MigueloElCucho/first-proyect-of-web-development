<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="stylesheet" href="../styles.css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>  
  <section id="order_summary-card">
    <div id="container_one">
      <figure id="container_illustraitor-hero">
        <img id="image_illustration-hero" src="../order-summary-component-main/images/illustration-hero.svg" alt="">
      </figure>
      <div id="text_description">
        <h1 id="principal_title">Order Summary</h1>    
        <p id="information_description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div id="container_anual-plan">
          <figure class="anual_plan-parameter" id="container_icon-music">
            <img id="icon_music" src="../order-summary-component-main/images/icon-music.svg" alt="">
          </figure>
          <div id="anual_plan-section2">
            <h2 id="secondary_title">Annual Plan</h2>
            <p id="information_value">$59.99/year</p>
          </div>
          <a class="anual_plan-parameter" id="option_change" href="#">Change</a> 
        </div>
        <a class="button_option" id="button_buy" href="#">Proceed to Payment</a>
        <a class="button_option" id="button_cancel" href="#">Cancel Order</a>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Miguel Gutierrez</a>.
      </div>
    </div>
  </section>
  
</body>
</html>
